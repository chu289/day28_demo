<div class="stock-content">
    <div class="container glass">
        <div class="title">
            <h2>Stock</h2>
        </div>
        <div class="kind" v-for = "result  in results">
            <div class="kind-title">
                {{ result.name }}
            </div>
            <div>
                <doughnut-chart
                    :data="result.trends"
                    :name="result.name"
                    :backgroundColor = "result.backgroundColor"/>
            </div>
        </div>
    </div>
</div>
